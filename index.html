<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Project Planner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Web Project Planner</h1>
    </header>

    <main>
      <section class="form-section">
        <h2>Ajouter des pages</h2>
        <form id="projectForm">
          <div id="pageContainer">
            <!-- Lignes dynamiques ici -->
          </div>

          <div class="form-group">
            <label for="startDate">Date de début :</label>
            <input type="date" id="startDate" required>
          </div>

          <div class="form-actions">
            <button type="button" id="addPageBtn" class="btn">Ajouter une page</button>
            <button type="button" id="calculateBtn" class="btn primary">Calculer</button>
          </div>
        </form>
      </section>

      <section class="result-section">
        <h2>Résultats</h2>
        <div id="resultText" class="result-card">
          <p>Remplissez le formulaire pour voir les résultats.</p>
        </div>
        <canvas id="ganttChart" width="400" height="200"></canvas>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
